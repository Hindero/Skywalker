<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Scrolling controls for HTML5 video</title>
	<link rel="stylesheet" href="./style.css">
	
	<style>
		html, body {
			background: black;
		}
		
		#music {
			margin-top: 500px;
			position: fixed;
			display: block
		}
		
		#playbutton {
			z-index: 100;
			display: block;
			position: fixed;
			margin: 0;
			padding: 0;
		}
		
		#play {
			color: white;
			padding: 10px;
			font-family: sans-serif;
			border: 1px solid white;
			margin: 0;
		}
	
	</style>
	
</head>

<body id='infinite-list'>

	<script src='jquery-3.4.1.min.js'></script>
	<script src="script.js"></script>

	<div id="playbutton">
		<p id="play" href="">PLAY</p>
	</div>

	<!-- partial:index.partial.html -->

	<p id="time"></p>
